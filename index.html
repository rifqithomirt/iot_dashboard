<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/c3/c3.css">
    <link rel="stylesheet" href="dist/css/dashboard.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper ">
        <section class="content mt-4 mx-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 shadow" style="background-color: #2980b9;">
                        <p class="head-text">Dashboard</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 mt-4">
                        <div class="card ml-2" style="background-color: #3498db;">
                            <div class="row mx-2" style="height: 100px;">
                                <div class="col-4 mt-3">
                                    <h6 class="head-item cl_dark">Totalizer</h6>
                                </div>
                                <div class="col-8">
                                    <p class="totalizer align-middle text-right">52136<span> m<sup>3</sup></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow mt-4 ml-2">
                            <div class="row mx-2" style="height: 220px;">
                                <div class="col-12 mt-3">
                                    <h6 class="head-item cl_dark">Flowmeter</h6>
                                </div>
                                <div class="col-12 mx-auto">
                                    <div id="chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div class="card shadow mr-2">
                            <div class="row mx-2" style="height: 350px;">
                                <div class="col-12 mt-3">
                                    <h6 class="head-item cl_dark">Live Data</h6>
                                </div>
                                <div class="col-12 mx-auto">
                                    <div class="chart-container">
                                        <canvas id="myChart" style="width:200px;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <div class="card shadow mx-2">
                            <div class="row mx-2" style="height: 350px;">
                                <div class="col-12 mt-3">
                                    <h6 class="head-item cl_dark">Live Data</h6>
                                </div>
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">First</th>
                                                    <th scope="col">Last</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                </tr>
                                                <tr>
                                                    <td>Jacob</td>
                                                    <td>Thornton</td>
                                                </tr>
                                                <tr>
                                                    <td>Larry</td>
                                                    <td>the Bird</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    </div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/d3/d3.v5.js"></script>
    <script src="plugins/c3/c3.min.js"></script>
    <script src="plugins/chartjs/Chart.bundle.min.js"></script>
    <script type="text/javascript">
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            columns: [
                ['data', 91.4]
            ],
            type: 'gauge'
        },
        gauge: {
            label: {
                format: function(value, ratio) {
                    return value + " m/s";
                },
                show: true // to turn off the min/max labels.
            }
        },
        color: {
            pattern: ['#27ae60', '#27ae60', '#27ae60', '#27ae60'], // the three color levels for the percentage values.
            threshold: {
                unit: 'value',
                //            max: 200, // 100 is default
                values: [30, 60, 90, 100]
            }
        },
        size: {
            height: 160
        },

        legend: {
            show: false
        }
    });
    </script>
    <script type="text/javascript">
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
</body>

</html>
